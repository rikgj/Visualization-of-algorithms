<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="map.css">
    <link rel="stylesheet" href="pageSetup.css">
  </head>
  <body>
    <div class="ct-site">
      <div class="sideBar"></div>
      <div class="ct-main">
        <div class="ct-top">
            <h1>Algorithm visualization</h1>
            <div class="ct-select">
              <span id="curAlg"></span>
              <ol id="algs" class="ct-algs" curAlg>
              </ol>
            </div>
        </div>
        <div class="ct-middle" id='container'>
          <!-- DO NOT ADD CONTENT -->
        </div>
        <div class="ct-bottom">
          <div class="ct-inn">
            <div class="ct-buttons">
              <button id='btnRndMap' type="button" name="button">Random Map</button>
              <button id='btnFindPath' type="button" name="button">Find Path</button>
            </div>
            <div class="ct-speed">
              <span>üêá</span>
              <div class="ct-range">
                  <input id="inpSpeed" type="range" name="" value="" min="0" max="200" value="150" step="20">
              </div>
              <span>üê¢</span>
            </div>
          </div>
          <div class="ct-out">
            <div class="out-stats">
              <p>Path to find:  <span id='txt_qOut'>(0,0) &#10132; (0,0)</span></p>
              <p>Result: <span id='txt_resOut'></span></p>
              <p>Number of checks performed: <span id="txt_counterOut">0</span> </p>
            </div>
            <div class="ct-info">
              <h2 id="out-info-title" class="out-info-title"></h2>
              <p id="out-info" class="out-info" ></p>
            </div>
          </div>
        </div>
      </div>
      <div class="sideBar"></div>
    </div>

    <script src="./master.js" type="module" charset="utf-8"></script>
    </script>
  </body>
</html>
